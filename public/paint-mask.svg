<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000">
  <defs>
    <!-- ruido para bordes “pintados” -->
    <filter id="rough" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence type="fractalNoise" baseFrequency="0.012" numOctaves="2" seed="7" result="noise"></feTurbulence>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="55" xChannelSelector="R" yChannelSelector="G"></feDisplacementMap>
      <feGaussianBlur stdDeviation="1.6"></feGaussianBlur>
    </filter>

    <!-- máscara: blanco = visible (pintura), negro = agujero (revela foto) -->
    <mask id="m">
      <rect width="100%" height="100%" fill="white"></rect>

      <!-- agujero principal irregular -->
      <g filter="url(#rough)">
        <path fill="black" d="
          M 500 170
          C 640 150 780 260 800 420
          C 825 615 690 770 510 800
          C 315 832 170 700 185 520
          C 200 320 330 190 500 170 Z
        "></path>

        <!-- salpicaduras (agujeritos extra) -->
        <circle cx="260" cy="320" r="22" fill="black"></circle>
        <circle cx="760" cy="300" r="14" fill="black"></circle>
        <circle cx="820" cy="520" r="18" fill="black"></circle>
        <circle cx="210" cy="610" r="16" fill="black"></circle>
        <circle cx="330" cy="780" r="12" fill="black"></circle>
        <circle cx="720" cy="760" r="10" fill="black"></circle>
        <circle cx="610" cy="230" r="10" fill="black"></circle>
        <circle cx="420" cy="240" r="8" fill="black"></circle>
      </g>
    </mask>
  </defs>

  <!-- “imagen máscara” resultante (con agujero alfa) -->
  <rect width="100%" height="100%" fill="white" mask="url(#m)"></rect>
</svg>
